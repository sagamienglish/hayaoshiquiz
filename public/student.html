<body>
    <div id="login-screen">

        <input type="text" id="student-name" placeholder="åå‰ã‚„å‡ºå¸­ç•ªå·">

    <script>
        let socket;
        try {

        let myName = '';

        function joinRoom() {
            // ã‚¨ãƒ©ãƒ¼æ¤œçŸ¥ï¼šã‚µãƒ¼ãƒãƒ¼ã¨ç¹‹ãŒã£ã¦ã„ãªã„å ´åˆã¯è­¦å‘Šã‚’å‡ºã™
            if (typeof io === 'undefined') {

            const nameInput = document.getElementById('student-name').value.trim();

            const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ§', 'ğŸ¤', 'ğŸ¦‰', 'ğŸ¦„', 'ğŸ', 'ğŸ¢', 'ğŸ™', 'ğŸ¬'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

            if (socket) {

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('score-panel').style.display = 'block';

        function sendAnswer(choice) {
            myChoice = choice;

            }
            
            const buttons = document.querySelectorAll('.btn-choice');
            buttons.forEach(btn => btn.disabled = true);
            document.getElementById('status-msg').textContent = 'ã€ ' + choice + ' ã€‘ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼å…ˆç”Ÿã®ç™ºè¡¨ã‚’å¾…ã£ã¦ã­ã€‚';
        }

        if (socket) {
            socket.on('new_question', (data) => {
                document.getElementById('q-num').innerText = `ç¬¬ ${data.questionNumber} å• / å…¨ ${data.totalQuestions} å•`;
                document.getElementById('q-text').innerText = data.question;
                
                const letters = ['A', 'B', 'C', 'D'];
                data.choices.forEach((choice, index) => {
                    document.getElementById(`text-${letters[index]}`).innerText = choice;
                });
                
                document.getElementById('status-msg').textContent = 'ç­”ãˆã‚’é¸ã‚“ã§ã­ï¼';
                
                myChoice = ''; 
                const buttons = document.querySelectorAll('.btn-choice');
                buttons.forEach(btn => btn.disabled = false);
            });

            socket.on('clear_student', () => {
                myChoice = ''; 
                const buttons = document.querySelectorAll('.btn-choice');
                buttons.forEach(btn => btn.disabled = false);
                document.getElementById('status-msg').textContent = 'ã‚‚ã†ä¸€åº¦ç­”ãˆã‚’é¸ã‚“ã§ã­ï¼';
            });

            socket.on('sync_score', (score) => {
                document.getElementById('my-score').textContent = score;
            });

            socket.on('sync_scores_all', (players) => {
                if (players[myName] !== undefined) {
                    document.getElementById('my-score').textContent = players[myName];
                }
            });

            socket.on('update_ranking', (ranking) => {
                currentRanking = ranking;
            });

            socket.on('result_announced', (correctChoice) => {
                document.getElementById('status-msg').textContent = 'æ¬¡ã®è³ªå•ã«è¡Œãã¾ã§ã¾ã£ã¦ã­ã€‚';
                
                const overlay = document.getElementById('result-overlay');
                const text = document.getElementById('result-display-text');
                overlay.style.display = 'flex';
                
                if (myChoice === correctChoice) {
                    overlay.className = 'overlay-correct';
                    text.innerHTML = 'â­•ï¸<br>æ­£è§£ï¼ï¼';
                    text.style.animation = 'popScale 0.6s ease-out';
                } else if (myChoice === '') {
                    overlay.className = 'overlay-wrong';
                    text.innerHTML = 'â³<br>æ™‚é–“åˆ‡ã‚Œ...';
                    text.style.animation = 'shakeScreen 0.5s';
                } else {
                    overlay.className = 'overlay-wrong';
                    text.innerHTML = 'âŒ<br>æ®‹å¿µ...';
                    text.style.animation = 'shakeScreen 0.5s';
