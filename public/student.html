    <style>
        body { font-family: 'Noto Sans JP', sans-serif; text-align: center; background-color: #f0f4f8; margin: 0; padding: 10px; }

        /* ç”Ÿå¾’ç”»é¢ã®æ­£è§£ãƒ»ä¸æ­£è§£ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        #result-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: 'Fredoka One', 'Noto Sans JP', sans-serif; }

</head>
<body>
    <div id="login-screen">
        <h2>åå‰ã‚’å…¥åŠ›ã—ã¦å‚åŠ ï¼</h2>
        <input type="text" id="student-name" placeholder="åå‰ã‚„å‡ºå¸­ç•ªå·">

    <script>
        let socket;
        try {
            socket = io();
        } catch (e) {
            console.error('Socket.ioã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
        
        let myName = '';
        let myChoice = ''; // è‡ªåˆ†ã®ç­”ãˆã‚’è¨˜æ†¶ã—ã¦ãŠãå¤‰æ•°

        function joinRoom() {
            const nameInput = document.getElementById('student-name').value.trim();
            if (nameInput === '') {
                alert('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼');
                return;
            }
            
            const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ§', 'ğŸ¤', 'ğŸ¦‰', 'ğŸ¦„', 'ğŸ', 'ğŸ¢', 'ğŸ™', 'ğŸ¬'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            myName = randomEmoji + ' ' + nameInput;
            
            if (socket) {

            document.getElementById('login-screen').style.display = 'none';

        function sendAnswer(choice) {
            myChoice = choice; // è‡ªåˆ†ã®é¸ã‚“ã ç­”ãˆã‚’è¨˜æ†¶
            if (socket) {
                socket.emit('submit_answer', { name: myName, choice: choice });
            }
            
            const buttons = document.querySelectorAll('.btn-choice');
            buttons.forEach(btn => btn.disabled = true);
            document.getElementById('status-msg').textContent = 'ã€ ' + choice + ' ã€‘ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼å…ˆç”Ÿã®ç™ºè¡¨ã‚’å¾…ã£ã¦ã­ã€‚';
        }

        if (socket) {
            socket.on('clear_student', () => {
                myChoice = ''; // æ¬¡ã®å•é¡Œã«è¡Œãã¨ãã«è¨˜æ†¶ã‚’ãƒªã‚»ãƒƒãƒˆ
                const buttons = document.querySelectorAll('.btn-choice');
                buttons.forEach(btn => btn.disabled = false);
                document.getElementById('status-msg').textContent = 'æ¬¡ã®å•é¡Œã§ã™ï¼ç­”ãˆã‚’é¸ã‚“ã§ã­ï¼';
            });

            socket.on('sync_score', (score) => {

            });

            socket.on('sync_scores_all', (players) => {

            // å…ˆç”ŸãŒæ­£è§£ã‚’ç™ºè¡¨ã—ãŸã¨ãã®å‡¦ç†
            socket.on('result_announced', (correctChoice) => {
                // ã”è¦æœ›ã®ãƒ†ã‚­ã‚¹ãƒˆå¤‰æ›´
                document.getElementById('status-msg').textContent = 'æ¬¡ã®è³ªå•ã«è¡Œãã¾ã§ã¾ã£ã¦ã­ã€‚';
                
                const overlay = document.getElementById('result-overlay');
                const text = document.getElementById('result-display-text');
                overlay.style.display = 'flex';
                
                // è‡ªåˆ†ã®ç­”ãˆã¨æ­£è§£ã‚’ç…§ã‚‰ã—åˆã‚ã›ã‚‹
                if (myChoice === correctChoice) {
                    overlay.className = 'overlay-correct';
                    text.textContent = 'â­•ï¸ æ­£è§£ï¼ï¼';
                    text.style.animation = 'popScale 0.6s ease-out';
                } else if (myChoice === '') {
                    overlay.className = 'overlay-wrong';
                    text.textContent = 'æ™‚é–“åˆ‡ã‚Œ...';
                    text.style.animation = 'shakeScreen 0.5s';
                } else {

                    text.textContent = 'âŒ æ®‹å¿µ...';
                    text.style.animation = 'shakeScreen 0.5s';
                }
                
                // 3.5ç§’å¾Œã«è‡ªå‹•ã§ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æ¶ˆã™
                setTimeout(() => {

        }
    </script>
